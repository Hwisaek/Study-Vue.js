<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{num}}</p>
      <app-header @pass="logText"></app-header>
      <app-content @increase="increaseNumber"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var appHeader = {
        template: "<button @click='passEvent'>click me</button>",
        methods: {
          passEvent() {
            this.$emit("pass");
          },
        },
      };
      var appContent = {
        template: "<button @click='addNumber'>add</button>",
        methods: {
          addNumber() {
            this.$emit("increase");
          },
        },
      };

      var vm = new Vue({
        el: "#app",
        components: { "app-header": appHeader, "app-content": appContent },
        methods: {
          logText() {
            console.log("hi");
          },
          increaseNumber() {
            this.num += 1;
            console.log(this.num);
          },
        },
        data: {
          num: 10,
        },
      });
    </script>
  </body>
</html>
